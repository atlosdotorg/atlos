tasks:
  - name: Install Hugo
    before: brew install hugo
    init: echo "Your version of Hugo is `hugo version`" && hugo mod tidy
    command: hugo server -D -F --baseURL $(gp url 1313) --liveReloadPort=443 --appendPort=false --bind=0.0.0.0 --disableFastRender

ports:
  - port: 1313
    onOpen: open-preview
